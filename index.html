<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Nasa</title>
</head>
<body>
    <header>
        <nav>
            <img class="logoimg" src="NASA-Logo.png">
            <a class="logo" href="/">NASA</a>
            <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
            <ul class="nav-list">
              <li><a class="navOp" href="/index.html">Início</a></li>
              <li><a class="navOp" href="https://www.nasa.gov/about/index.html" target="_blank">Sobre</a></li>
              <li><a class="navOp" href="https://www.nasa.gov/artemis-1" target="_blank">Missões</a></li>
              <li><a class="navOp" href="https://www.nasa.gov/multimedia/nasatv/index.html#public" target="_blank">NASA TV</a></li>
            </ul>
        </nav>
    </header>


    <!-- <h1>Tela para Login</h1> -->
    <main>
        <div class="container">

            <h2>Login</h2>
            <form action="" method="">
                
                <div class="info">
                    <input type="text" id="nome" placeholder="Digite seu nome">
                    <label>Nome:</label>
                </div>

                <div class="info">
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <label>Senha:</label>
                </div>

                <div class="center">
                    <button>ENTRAR</button>
                </div>
                
            </form>

            <div class="links">
                <a href=""><p>Esqueci mina senha</p></a>
                <a href=""><p>Ainda não sou cadastrado</p></a>
            </div>

            <div class="autor">
                <a href="https://github.com/nandorsm" target="_blank">Final Task: Fernando Caetano de Oliveira Custódio</a>
            </div>

        </div>
    </main>
    <footer>
        <div class="footer-box">
            <h2 class="social">Conecte-se a nossas redes sociais</h2>
            <ul class="footer-list">
                <li>
                    <a class="icons" href="https://www.facebook.com/NASA/" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                        <span>Facebook</span>
                    </a>
                </li>

                <li>
                    <a class="icons" href="https://www.instagram.com/nasa/?hl=pt" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </li>

                <li>
                    <a class="icons" href="https://www.linkedin.com/company/nasa/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>Linkedin</span>
                    </a>
                </li>
            </ul>



        </div>
    </footer>
    

    <script src="mobile-navbar.js"></script>
</body>
</html>
